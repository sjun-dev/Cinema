    <h3>회원가입</h3><br><br>
    <form id="register_box">
     <fieldset style="width:600px" align="right">
	  <p>
       이름 :
	   <input type="text" name="r_name" id="register_name"/><br>
       전화번호 :
	   <input type="tel" name="r_tel" id="register_tel" pattern="[0][1][0-9][0-9]{4}[0-9]{4}"/><br>
	   이메일 :
	   <input type="email" name="r_email" id="register_email"/><br>
	   아이디 :
	   <input type="text" name="r_id" id="register_id"/><br>
	   <input type="submit" value="중복체크" id="valid_check"/><br>
	   비밀번호 :
	   <input type="password" name="r_pw" id="register_pw"/><br>
	   비밀번호 확인 :
	   <input type="password" name="pw_check" id="register_pw_check"/><br>
	   <input type="submit" value="회원가입" id="register"><br><br>
	  </p>
     </fieldset>
